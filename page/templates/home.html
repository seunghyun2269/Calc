<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Django Calculator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class = "container-fluid">
       <div class = "row">
          <div class = "col-md-6" style="margin: 1rem auto 0 auto;">
             <div class = "card">
                <div class = "card-body">
                   <form method = "GET" action="{% url 'result' %}">
                      <h6>첫번째 숫자</h6>
                      <div class = "form-group">
                         <input type="search" class = "form-control" name = "num1" id = "num1">
                      </div>
                      <h6>연산자</h6>
                      <div class = "form-group">
                        <input type="search" class = "form-control" name = "opt" id = "opt">
                     </div>
                     <h6>두번째 숫자</h6>
                     <div class = "form-group">
                        <input type="search" class = "form-control" name = "num2" id = "num2">
                     </div>

                      <div class = "row">
                         <div class = "col-6">
                            <input type = "submit" class = "btn btn-success" value = "계산" style = "display: block;margin: 0 auto;">
                         </div>
                         <div class = "col-6">
                           <input type="reset" class = "btn btn-danger" value = "리셋" style = "display: block;margin: 0 auto;">
                        </div>
                      </div>

                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>

    <div class = "row">
       <div class = "col-md-6" style = "margin: 2rem 0 auto;">
         <p class = "h5" id = "about " name = "about" >
             About
         </p>
         <hr>
         <p class = "h6">
            간단한 계산기 프로그램 입니다
            <br>
            두개의 숫자와 연산자 입력후 계산 버튼을 클릭해 주세요
          </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
